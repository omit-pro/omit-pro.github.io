<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chi Card - Horika</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #3A8FB7 0%, #5BA8C7 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.card-container {
			max-width: 400px;
			width: 100%;
			background: white;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			cursor: pointer;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.card-container:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
		}

		.card {
			background: linear-gradient(135deg, #3A8FB7, #4A9FC7, #5AAFD7);
			padding: 60px 40px;
			text-align: center;
			position: relative;
			border-radius: 20px;
			margin: 20px;
		}

		.horika-title {
			font-size: 32px;
			font-weight: 900;
			color: #2D2D2D;
			margin-bottom: 30px;
			letter-spacing: 2px;
		}

		.chi-cylinder {
			position: relative;
			width: 120px;
			height: 180px;
			margin: 0 auto 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.roll-svg {
			width: 100%;
			height: 100%;
			filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
		}

		.chi-text {
			position: absolute;
			color: #2D2D2D;
			font-size: 18px;
			font-weight: 900;
			letter-spacing: 4px;
			transform: rotate(90deg);
			text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
			z-index: 10;
		}

		.subtitle {
			font-size: 24px;
			color: #666;
			font-weight: 500;
			margin-top: 10px;
		}

		.action-button {
			background: linear-gradient(135deg, #3A8FB7, #2A7FA7);
			color: white;
			border: none;
			padding: 16px 32px;
			font-size: 18px;
			font-weight: 600;
			border-radius: 25px;
			margin: 30px 20px 20px;
			cursor: pointer;
			width: calc(100% - 40px);
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(58, 143, 183, 0.3);
		}

		.action-button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(58, 143, 183, 0.4);
		}

		.cta {
			text-align: center;
			margin: 20px;
		}

		.app-store-button {
			display: inline-block;
			transition: transform 0.3s ease;
		}

		.app-store-button:hover {
			transform: translateY(-2px);
		}

		.app-info {
			margin-top: 10px;
			font-size: 14px;
			color: #666;
		}

		@media (max-width: 480px) {
			.card {
				padding: 40px 20px;
			}

			.horika-title {
				font-size: 28px;
			}

			.chi-cylinder {
				width: 100px;
				height: 150px;
			}

			.chi-text {
				font-size: 16px;
				letter-spacing: 3px;
			}
		}
	</style>
</head>

<body>

				<span class="chi-text">Chi</span>

			<p class="subtitle">Chi</p>
		</div>

		<button class="action-button" onclick="event.stopPropagation(); openHorikaApp();">
			Add this film to library
		</button>

		<section class="cta">
			<a href="https://apps.apple.com/us/app/horika/id6746124840" class="app-store-button" target="_blank"
				rel="noopener">
				<img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
					alt="Download on the App Store" width="200" height="60">
			</a>
			<p class="app-info">Free • Offers In-App Purchases • iOS 4+</p>
		</section>
	</div>

	<script>
		function openHorikaApp() {
			// Try to open the custom URL scheme
			const customUrl = 'horika://horika-card/Chi';

			// Create a temporary link to attempt opening the custom URL
			const link = document.createElement('a');
			link.href = customUrl;
			link.style.display = 'none';
			document.body.appendChild(link);

			try {
				// For mobile devices, we can try to open the custom scheme
				if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
					window.location.href = customUrl;
				} else {
					// For desktop, show an alert or fallback
					alert('This card would open in the Horika app on a mobile device.\nURL: ' + customUrl);
				}
			} catch (error) {
				console.log('Custom URL scheme not supported or app not installed');
				alert('Horika app not found. Please install the Horika app to view this content.');
			}

			document.body.removeChild(link);
		}

		// Add click animation
		document.querySelector('.card-container').addEventListener('mousedown', function () {
			this.style.transform = 'translateY(-3px) scale(0.98)';
		});

		document.querySelector('.card-container').addEventListener('mouseup', function () {
			this.style.transform = 'translateY(-5px) scale(1)';
		});

		document.querySelector('.card-container').addEventListener('mouseleave', function () {
			this.style.transform = 'translateY(0) scale(1)';
		});
	</script>
</body>

</html>
